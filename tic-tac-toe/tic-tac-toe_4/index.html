<!DOCTYPE html>
<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script defer src="app.js"></script>
    </head>
    <body>
        <div class = "theBoard">
            <h1 class = "title"> Tic-Tac-Toe</h1>
          
            <div class = "theGrid">
                <div class = "cell 1">1</div> 
                <div class = "cell 2">2</div>
                <div class = "cell 3">3</div>
                <div class = "cell 4">4</div>
                <div class = "cell 5">5</div>
                <div class = "cell 6">6</div>
                <div class = "cell 7">7</div>
                <div class = "cell 8">8</div>
                <div class = "cell 9">9</div>           
            </div>     
            <div class = "status-reset">
                <div class= "status">Player Turn</div>
                <div class= "reset"> RESET</div>
            </div> 
        </div>
        <div class = "playerSection">
            <div class ="players">PLAYERS </div>
            <div class = "playerX">Monki X </div>
            <div class = "playerO">Monki O</div>
            
        </div>
        <div class = "gameResult ">
            <div class= "winner"> </div>
            <div class= "reset"> RESET</div>
        </div>
    </body>
</html>
